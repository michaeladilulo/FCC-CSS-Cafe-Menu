<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Cafe Menu</title>
</head>
<body>
    <div class="menu">
        <main>
            <h1>Camper Cafe</h1>
            <p>Est. 2024</p>
            <section>
                <h2>Coffee</h2>
                <article class="item"> <!--Commonly contain multiple elements that have related information-->
                    <p class="flavor">French Vanilla</p>
                    <p class="price">3.00</p>
                </article>
                <article>
                    <p>Caramel Macchiato</p>
                    <p>3.75</p>
                </article>
                <article>
                    <p>Pumpkin Spice</p>
                    <p>3.50</p>
                </article>
                <article>
                    <p>Hazelnut</p>
                    <p>4.00</p>
                </article>
                <article>
                    <p>Mocha</p>
                    <p>4.50</p>
                </article>
            </section>
        </main>
    </div>
</body>
</html>
